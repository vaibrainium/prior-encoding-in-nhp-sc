services:
  # Add as many notebooks as GPUs
  notebook:
    build: .
    env_file: .env
    ports:
      - "${JUPYTER_PORT}:8888"
    environment:
      - "JUPYTER_PASSWORD=${JUPYTER_PASSWORD}"
    volumes:
      - ./:/src/
      - "${DATAPATH}:/mnt/prior-data"

    # command:     # Already implemented in WalkerLab image by running jupyter in the background
    command: sleep infinity; nvidia-smi
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]

# Mounting the CIFS volume outside Docker
volumes:
  prior_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "${DATAPATH}"
